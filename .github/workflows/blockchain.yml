name: Deploy blockchain content to app.degenvets.com

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-app"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare deployment for app.degenvets.com
        run: |
          # Create a temporary output directory
          mkdir -p ./output
          echo "Copying all files from GX-blockchain to output directory..."
          cp -R ./GX-blockchain/* ./output/
          # Move index.html from staatic/docs to the root of output
          cp ./GX-blockchain/staatic/docs/index.html ./output/index.html
          # Add the CNAME file for app.degenvets.com
          echo "app.degenvets.com" > ./output/CNAME
          echo "Output directory structure:"
          ls -R ./output

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
