<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Degen Vets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #222;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        a.button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #222;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .graphic {
            margin: 20px auto;
            width: 200px;
            border-radius: 50%;
            overflow: hidden;
        }
        .graphic img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Degen Vets</h1>
    </header>
    <div class="container">
        <div class="graphic">
            <img src="https://avatars.githubusercontent.com/u/180209438?s=400&u=1b338abb15b69eaa77051408fd0c89efc26964b5&v=4" alt="Degen Vets Graphic">

        <a href="#contact" class="button">Contact Us</a>
    </div>
    <footer>
        <p>&copy; 2022 Degen Vets. All rights reserved.</p>
    </footer>
</body>
</html>
