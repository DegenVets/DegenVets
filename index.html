<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Vets</title>
    <link rel="stylesheet" href="css/_main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#home">
                    <img src="https://avatars.githubusercontent.com/u/180209438?s=400&u=1b338abb15b69eaa77051408fd0c89efc26964b5&v=4" alt="Degen Vets Logo">
                </a>
            </div>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="container">
            <div class="graphic">
                <img src="https://avatars.githubusercontent.com/u/180209438?s=400&u=1b338abb15b69eaa77051408fd0c89efc26964b5&v=4" alt="Degen Vets powered by DevCorp">
            </div>
        </section>

        <section id="about" class="container">
            <h2>Degen Vets</h2>
            <p>"The Original Degenerates Of The World"</p>
        </section>

        <section id="contact" class="container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                    <span id="firstnameError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>
                    <span id="lastnameError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-input">
                        <select id="countryCode" name="countryCode">
                            <option value="+1">+1 (US/Canada)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (India)</option>
                        </select>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <span id="phoneError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    <span id="messageError" class="error"></span>
                </div>

                <div class="form-group">
                    <input type="submit" id="submitBtn" value="Send Message" disabled>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2022 Degen Vets Powered by DevCorp.org All rights reserved. <br><a href="#policy">Privacy Policy</a></p>
    </footer>

    <script src="js/_main.js"></script>
</body>
</html>
